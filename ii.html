<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Toggle Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .music-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            border: 2px solid transparent;
            outline: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s, border 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .music-btn.playing {
            transform: scale(1.1);
            background: #fff;
            border: 2px solid #222;
        }
        .music-btn img {
            width: 40px;
            height: 40px;
            filter: invert(1); /* Белые иконки на черном фоне */
        }
        .music-btn.playing img {
            filter: invert(0); /* Черные иконки на белом фоне */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <audio id="audio" src="./media/music/bg_music.mp3"></audio>
    <button id="musicButton" class="music-btn">
        <img id="icon" src="https://cdn-icons-png.flaticon.com/512/27/27223.png" alt="Play">
    </button>

    <script>
        const audio = document.getElementById("audio");
        const button = document.getElementById("musicButton");
        const icon = document.getElementById("icon");
        let isPlaying = false;

        button.addEventListener("click", () => {
            if (isPlaying) {
                audio.pause();
                button.classList.remove("playing");
                icon.src = "https://cdn-icons-png.flaticon.com/512/27/27223.png"; // Play icon
            } else {
                audio.play();
                button.classList.add("playing");
                icon.src = "https://cdn-icons-png.flaticon.com/512/64/64595.png"; // Pause icon
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
